version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: app_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"   # ⚠️ solo per debug, chiudi in produzione
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7
    container_name: app_redis
    restart: always
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    container_name: app_backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: appuser
      DB_PASS: apppass
      DB_NAME: appdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
    networks:
      - internal_net
      - proxyManager
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build: ./frontend
    container_name: app_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - proxyManager
    # Angular servito da Nginx (vedi Dockerfile)

  idp:
    image: quay.io/keycloak/keycloak:25.0
    container_name: app_idp
    restart: always
    command:
      - start-dev
    environment:
      # Config base
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Config porta e hostname
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_URL: https://idp.tuodominio.dev

      # Config DB persistente su MySQL
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_PORT: 3306
      KC_DB_URL_DATABASE: keycloakdb
      KC_DB_USERNAME: appuser
      KC_DB_PASSWORD: apppass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - proxyManager
      - internal_net
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  mysql_data:
  keycloak_data:

networks:
  internal_net:
    internal: true
  proxyManager:
    external: true
