version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: app_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3307:3306"   # ⚠️ solo per debug, chiudi in produzione
    networks:
      - default
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7
    container_name: app_redis
    restart: always
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: app_backend
    restart: always
    depends_on: {}
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: appuser
      DB_PASS: apppass
      DB_NAME: appdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
      KEYCLOAK_URL: http://idp:8080
      KEYCLOAK_REALM: cusman
      KEYCLOAK_ADMIN_USERNAME: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      GOOGLE_PLACES_KEY: ${GOOGLE_PLACES_KEY}
      HUNTER_KEY: ${HUNTER_KEY}
    ports:
      - "3000:3000"
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/health').then(()=>process.exit(0)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: app_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - default
    ports:
      - "8080:80"
    # Angular servito da Nginx (vedi Dockerfile)

  idp:
    image: quay.io/keycloak/keycloak:25.0
    container_name: app_idp
    restart: always
    command:
      - start-dev
      - --import-realm
    environment:
      # Config base
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Config porta e hostname
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_URL: http://localhost:8081

      # Config DB persistente su MySQL
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_PORT: 3306
      KC_DB_URL_DATABASE: keycloakdb
      KC_DB_USERNAME: appuser
      KC_DB_PASSWORD: apppass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - default
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/themes:/opt/keycloak/themes:ro
      - ./keycloak/realm-cusman.json:/opt/keycloak/data/import/realm-cusman.json:ro
    ports:
      - "8081:8080"

volumes:
  mysql_data:
  keycloak_data:

networks:
  default:
    name: infracusman_net

